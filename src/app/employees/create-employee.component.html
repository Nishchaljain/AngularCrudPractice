<br>
<div class="container">
    <form #employeeForm="ngForm" (ngSubmit)="onSaveEmployee()">
        <div class="form-group row">
            <label for="empID" class="col-sm-2 col-form-label">Employee ID</label>
            <div class="col-sm-10">
                <input required name="empID" [(ngModel)]="employee.empId" #empID="ngModel" type="text"
                    class="form-control" id="empID" placeholder="Employee ID">
                <span class="help-block text-danger" *ngIf="empID.invalid && empID.touched">Employee ID is
                    required.</span>
            </div>

        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" required name="name" [(ngModel)]="employee.empName" #name="ngModel"
                    class="form-control" id="name" placeholder="Name">
                <span class="help-block text-danger" *ngIf="name.invalid && name.touched">Name is
                    required.</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="designation" class="col-sm-2 col-form-label">Designation</label>
            <div class="col-sm-10">
                <input type="text" required name="designation" [(ngModel)]="employee.empDesignation"
                    class="form-control" id="designation" #designation="ngModel" placeholder="Designation">
                <span class="help-block text-danger" *ngIf="designation.invalid && designation.touched">Designation is
                    required.</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="salary" class="col-sm-2 col-form-label">Salary</label>
            <div class="col-sm-10">
                <input type="text" required name="salary" [(ngModel)]="employee.empSalary" class="form-control"
                    #salary="ngModel" id="salary" placeholder="Salary">
                <span class="help-block text-danger" *ngIf="salary.invalid && salary.touched">Salary is
                    required.</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="project" class="col-sm-2 col-form-label">Project</label>
            <div class="col-sm-10">
                <input type="text" required name="project" [(ngModel)]="employee.empProjectName" #projectName="ngModel"
                    class="form-control" id="project" placeholder="Project">
                <span class="help-block text-danger" *ngIf="projectName.invalid && projectName.touched">Project Name is
                    required.</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="manager" class="col-sm-2 col-form-label">Manager</label>
            <div class="col-sm-10">
                <input type="text" required name="manager" [(ngModel)]="employee.empManager" #manager="ngModel"
                    class="form-control" id="manager" placeholder="Manager">
                <span class="help-block text-danger" *ngIf="manager.invalid && manager.touched">Manager is
                    required.</span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 offset-2">
                <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
            </div>
        </div>
    </form>
</div>
